<div class="p-px-4">

  <br><br>
  <div class="flex flex-column justify-content-center pb-5 mx-auto align-items-center">
    <img src="src/assets/images/acceuil.png" alt="" class="fostrap-logo"/><br>
    <h1 class="heading"> Welcome To Our App </h1>
  </div>

  <div class="grid">
    <div class="field col-12 md:col-3">
    </div>

    <div class="field col-12 md:col-3" >

      <p-card (click)="redirectAdmin()" header="Admin Space" subheader="Card Subheader"
              [style]="{'width': '25rem', 'margin-bottom': '2em', 'display': 'flex', 'flex-direction': 'column', 'align-items': 'center'}">
        <ng-template pTemplate="header">
          <p-image src="../assets/images/admin.png" [preview]="true" alt="Image">
            <ng-template pTemplate="indicator">
              <i class="pi pi-check"></i>
            </ng-template>
          </p-image>
        </ng-template>
      </p-card>

    </div>
    <div class="field col-12 md:col-3">
    </div>
  </div>
</div>
<br><br><br><br>
